<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons CDN (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/assets/logo.ico" type="image/x-icon" />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <main class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
      <div class="text-center mb-3">
        <img src="/assets/logo.png" alt="Logo" width="60" height="60" class="rounded mb-2" />
        <h1 class="h4 mb-0">Criar conta</h1>
        <p class="text-muted small mb-0">Preencha os dados para se cadastrar</p>
      </div>

      <!-- Ajuste o action e o method conforme seu backend -->
      <form action="/users" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nome completo</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Seu nome"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="nome@exemplo.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="MÃ­nimo 6 caracteres"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Repita a senha"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">
          Cadastrar
        </button>

        <div class="text-center">
          <small class="text-muted">
            <a href="/login" class="text-decoration-none">Entrar</a>
          </small>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/registerRequest.js"></script>
  </body>
</html>
